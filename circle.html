<!DOCTYPE html>
<html>
<head>
	<title>Ciricle</title>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/ font-awesome/4.7.0/css/font-awesome.min.css">
     <script src="https://kit.fontawesome.com/a076d05399.js"></script>
	<style type="text/css">

		.copy{
			background-color: #42db56;

		}
		.space-margin{
			margin: 10px;
			width: 25%;
			display: flex;
			flex-direction: column;
			text-align: center;
		}
		.common-box{
			padding: 10px 0px;
			width: 100%;
			text-align: center;
			color: white;
			margin-bottom: 0px;
		}
		.icon{
			padding: 15px;
			border: 1px solid white;
			border-radius: 50%;
		}

		.bottom-text{

			text-align: center;
			padding: 5px;
			color: white;
		}
		.copy-color{
			background-color: #84e08f
		}

	</style>
</head>
<body>
	<div class="box-row">
			<div class="space-margin">
				<div class="copy common-box">

					<i class="far fa-copy fa-2x icon copy-color" ></i>
				</div>
				<div class="bottom-text copy-color">Learning</div>
			</div>
			<div class="space-margin">
				<div class="awards common-box">				
					<i class="fas fa-trophy fa-2x icon award-color"></i>			
				</div>
				<div class="bottom-text award-color">Awards</div>
			</div>
			<div class="space-margin">
				<div class="message common-box">				
					<i class="far fa-envelope fa-2x icon message-color"></i>
				</div>			
				<div class="bottom-text message-color">Messages</div>
			</div>
			<div class="space-margin">
				<div class="training-planning common-box">			
					<i class="far fa-calendar-alt fa-2x icon calendar-color"></i>
				</div>
				<div class="bottom-text calendar-color">Training planning</div>
			</div>
		</div>
</body>
</html>
